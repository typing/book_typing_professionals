         sodipodi:role="line"
         x="159.44882"
         y="707.79926"
         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:MS Mincho;-inkscape-font-specification:MS Mincho"
         id="tspan3102">に読んでいくのではなく、興味のあるテーマを拾い読みし</tspan><tspan
         sodipodi:role="line"
         x="159.44882"
         y="725.29926"
         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:MS Mincho;-inkscape-font-specification:MS Mincho"
         id="tspan3128">ていくようなスタイルが適している。本書を通じて様々な</tspan><tspan
         sodipodi:role="line"
         x="159.44882"
         y="742.79926"
         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:MS Mincho;-inkscape-font-specification:MS Mincho"
         id="tspan3215">テーマに触れることで、読者のタイピングスキルを一段高</tspan><tspan
         sodipodi:role="line"
         x="159.44882"
         y="760.29926"
